version: "3.9"

services:
  # FastAPI backend service
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    working_dir: /app
    command: ["sh", "-lc", "uvicorn fast:application --host 0.0.0.0 --port 7135"]
    environment:
      - PYTHONUNBUFFERED=1
      - UPLOADS_DIR=/app/data/uploads
      - MODELS_DIR=/app/data/models
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/models:/app/data/models
    ports:
      - "7135:7135"
    networks:
      - proxy-net
    restart: unless-stopped

  # Next.js frontend service
  frontend:
    build:
      context: ./poxapp
      dockerfile: Dockerfile
    working_dir: /app
    command: ["sh", "-lc", "npm ci && npx next dev --port 7134 --hostname 0.0.0.0"]
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=mysql://root:fadifadi2025@mysql:3306/skinconditions
      - UPLOADS_DIR=/data/uploads
    volumes:
      - ./poxapp:/app
      - /app/node_modules
      - ./data/uploads:/app/uploads
    ports:
      - "7134:7134"
    networks: 
      - proxy-net
    restart: unless-stopped

  # MySQL service
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: fadifadi2025
      MYSQL_DATABASE: skinconditions
      MYSQL_USER: dux
      MYSQL_PASSWORD: dux123
    ports:
      - "127.0.0.1:7136:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - proxy-net
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  proxy-net:
    external: true